<!DOCTYPE html>
<html>
<head>
    <title>Azure AI 챗봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Azure AI 챗봇</h1>
        
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="question" rows="3" 
                          placeholder="질문을 입력하세요">{{ question }}</textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" 
                       name="show_citations" id="show_citations">
                <label class="form-check-label" for="show_citations">출처 표시</label>
            </div>
            <button type="submit" class="btn btn-primary">전송</button>
        </form>

        {% if answer %}
        <div class="mt-4">
            <h3>답변:</h3>
            <div class="alert alert-success">{{ answer }}</div>
            
            {% if citations %}
            <h4>출처:</h4>
            <pre class="bg-light p-3">{{ citations }}</pre>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
